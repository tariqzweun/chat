<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Chat App" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-2xl font-bold">⚡ ChatApp</a>
      <div class="space-x-4">
        <a href="{{ url_for('room_view') }}" class="hover:underline">Rooms</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('profile') }}" class="hover:underline">Profile</a>
          <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
          <a href="{{ url_for('register') }}" class="hover:underline">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 text-center py-4 mt-10">
    <p>&copy; {{ now().year }} ChatApp. Built with ❤️ using Flask & Tailwind.</p>
  </footer>
</body>
</html>
