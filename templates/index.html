<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول للشات</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="card">
    <h2>✨ دخول الشات</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="اسمك" required>
      <select name="room">
        {% for room in rooms %}
          <option value="{{room}}">{{room}}</option>
        {% endfor %}
      </select>
      <button type="submit">دخول</button>
    </form>
    <a href="/admin">⚙️ دخول كمدير</a>
  </div>
</body>
</html>
