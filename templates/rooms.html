
{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-3 gap-6">
  <div class="md:col-span-2 space-y-3">
    <h2 class="text-2xl">الغرف</h2>
    {% for r in rooms %}
    <div class="p-4 bg-white/10 rounded flex justify-between items-center">
      <div><strong>{{ r.name }}</strong><div class="text-sm text-white/70">{{ r.slug }}</div></div>
      <div class="flex gap-2 items-center">
        <a href="{{ url_for('room_view', slug=r.slug) }}" class="px-3 py-2 bg-gradient-to-r from-sky-400 to-purple-500 rounded">ادخل</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <aside class="bg-white/6 p-4 rounded">
    {% if current_user.is_authenticated and current_user.role=='admin' %}
    <a href="{{ url_for('admin_panel') }}" class="block mb-3 py-2 bg-yellow-400 text-black rounded text-center">لوحة الإدارة</a>
    {% endif %}
    <p>الأعضاء المتصلين: <strong>{{ online_count }}</strong></p>
  </aside>
</div>
{% endblock %}
