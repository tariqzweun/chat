
{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
  <div class="bg-white/10 p-6 rounded-lg">
    <h1 class="text-3xl font-bold mb-2">مرحباً في Star2Chat Pro</h1>
    <p class="mb-4">دردش الآن مع أعضاء من كل العالم أو افتح غرفتك الخاصة.</p>
    <div class="flex gap-3">
      <a href="{{ url_for('rooms') }}" class="px-4 py-2 bg-gradient-to-r from-sky-400 to-purple-500 rounded font-semibold">عرض الغرف</a>
      <a href="{{ url_for('register') }}" class="px-4 py-2 border border-white/20 rounded">تسجيل زائر</a>
    </div>
    <p class="mt-4 text-sm">متصلين الآن: <strong>{{ online_count }}</strong></p>
  </div>
  <div class="p-6">
    <h3 class="text-xl mb-3">غرف شائعة</h3>
    <div class="space-y-3">
      {% for r in rooms %}
      <div class="p-3 bg-white/10 rounded flex justify-between items-center">
        <div><strong>{{ r.name }}</strong><div class="text-sm text-white/70">{{ r.slug }}</div></div>
        <a href="{{ url_for('room_view', slug=r.slug) }}" class="px-3 py-2 bg-gradient-to-r from-sky-400 to-purple-500 rounded">ادخل</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
