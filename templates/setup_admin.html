
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white/10 p-6 rounded">
  <h2 class="text-xl mb-3">إعداد المدير (مرة واحدة)</h2>
  <form method="post" class="space-y-3">
    <input name="username" placeholder="اسم المدير" class="w-full p-3 rounded bg-white/5" required>
    <input name="email" placeholder="البريد الإلكتروني" class="w-full p-3 rounded bg-white/5">
    <input name="password" type="password" placeholder="كلمة المرور" class="w-full p-3 rounded bg-white/5" required>
    <button class="w-full py-3 bg-gradient-to-r from-sky-400 to-purple-500 rounded">إنشاء المدير</button>
  </form>
</div>
{% endblock %}
