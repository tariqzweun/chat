<!doctype html>
<html lang="ar">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Chatly — ملفي</title><link rel="stylesheet" href="/creative_app.css"></head>
<body class="dark">
  <div class="app">
    <header class="topbar">
      <div class="brand">Chatly</div>
      <div class="actions">
        <button id="btnNewRoom" class="icon-btn">+</button>
        <button id="btnAdmin" class="icon-btn" style="display:none">⚙️</button>
      </div>
    </header>
    <main class="main">
      <section class="profile-card card">
        <img id="meAvatar" src="/default-avatar.png" class="avatar-large" />
        <h3 id="meName">-</h3>
        <div class="xpwrap"><div class="xpbar"><div id="xpFill"></div></div><div class="xptxt">XP: <span id="meXp">0</span> • Lv: <span id="meLevel">0</span></div></div>
        <textarea id="meStatus" placeholder="اكتب حالتك..."></textarea>
        <div class="profile-actions"><input id="avatarInput" type="file" accept="image/*"/><button id="logoutBtn" class="btn ghost">خروج</button></div>
      </section>
      <section class="rooms-list card">
        <div class="card-head"><h4>غرف مميزة</h4></div>
        <div id="roomsFeatured" class="rooms-grid"></div>
        <div class="card-head"><h4>كل الغرف</h4></div>
        <div id="roomsList" class="rooms-grid"></div>
      </section>
    </main>

    <div id="chatModal" class="chat-modal" style="display:none">
      <div class="chat-window card">
        <header class="chat-head"><div id="roomTitle">Room</div><button id="closeChat" class="icon-btn">✖️</button></header>
        <div id="messages" class="messages"></div>
        <footer class="composer"><input id="messageInput" placeholder="اكتب رسالة..." /><input id="fileInput" type="file" accept="image/*"/><button id="sendBtn" class="btn primary">إرسال</button></footer>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/creative_profile.js"></script>
</body>
</html>
