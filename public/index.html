<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatly — تسجيل دخول</title>
  <link rel="stylesheet" href="/modern.css">
</head>
<body class="dark">
  <main class="login-page">
    <div class="card auth-card">
      <h1>مرحبا بعودتك</h1>
      <p class="muted">سجل الدخول لبدء الدردشة</p>
      <input id="loginUser" placeholder="اسم المستخدم" autocomplete="username" />
      <input id="loginPass" type="password" placeholder="كلمة السر" autocomplete="current-password" />
      <div class="row">
        <button id="loginBtn" class="btn primary">دخول</button>
        <button id="showRegister" class="btn ghost">إنشاء حساب</button>
      </div>
      <p class="small muted">أو استمر كزائر</p>
      <button id="guestBtn" class="btn outline">الدخول كزائر</button>
    </div>
    <div class="card hero">
      <h2>Chatly — مجتمعك المفضل</h2>
      <p>غرف حسب الدولة، نقاط XP، و لوحة مدير متكاملة.</p>
    </div>
  </main>
  <div id="regModal" class="modal" style="display:none;">
    <div class="modal-inner card">
      <h3>إنشاء حساب جديد</h3>
      <input id="regUser" placeholder="اسم المستخدم" />
      <input id="regPass" type="password" placeholder="كلمة السر" />
      <button id="regBtn" class="btn primary">سجل</button>
      <button id="regClose" class="btn ghost">غلق</button>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
